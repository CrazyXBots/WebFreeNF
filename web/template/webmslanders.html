<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: Arial, sans-serif;
    }

    .player-wrapper {
        width: 100%;
        height: 56.25vw; /* 16:9 aspect ratio */
        max-height: 75vh;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    video {
        width: 100%;
        height: 100%;
        background-color: #000;
        object-fit: contain;
    }
</style>
</head>

<body>

<div class="player-wrapper">
    <video controls autoplay playsinline preload="metadata">
        <source src="{{file_url}}" type="video/mp4" playsinline controls
        Your browser does not support the video tag.
    </video>
</div>

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sheryjs/dist/Shery.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const uncopyableElement = document.querySelector(".uncopyable");

        uncopyableElement.addEventListener("selectstart", function (event) {
            event.preventDefault();
        });
    });
</script>
<script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
<script src="https://Jisshubot.github.io/data/fs/src/script.js"></script>

</html>
