<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #0e0e0e;
        font-family: Arial, sans-serif;
        color: white;
    }

    h1 {
        padding: 1px;
        font-size: 3px;
        font-weight: bold;
    }

    .player-container {
        max-width: 900px;
        margin: 20px auto;
        background: black;
        position: relative;
        border-radius: 8px;
        overflow: hidden;
    }

    video {
        width: 100%;
        height: auto;
        background: black;
    }

    /* Big center play button */
    .center-play {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: #e50914;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .center-play::before {
        content: '';
        margin-left: 5px;
        width: 0;
        height: 0;
        border-top: 14px solid transparent;
        border-bottom: 14px solid transparent;
        border-left: 22px solid white;
    }

    /* Hide play button when playing */
    .playing .center-play {
        display: none;
    }
</style>
</head>

<body>

<h1>-</h1>
    
            <div class="main" id="main">
                <video id="player" class="player" src="{{file_url}}" type="video/mp4" playsinline controls
                    width="100%"></video>
                <div class="player"></div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
